version: v1
managed:
  enabled: true
  go_package_prefix:
    default: kraftkit.sh
plugins:
  - name: go-netconn
    out: .
    opt:
      - paths=source_relative
      - logtostderr=true
      - emit_empty=false
      - emit_any_as_generic=true
      - emit_message_options=true
      - map_enum_to_message=true
      - remap_enum_via_json_name=true
